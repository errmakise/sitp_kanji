name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]       # 如果你的默认分支不是 main，就改成对应名字
  workflow_dispatch:         # 允许手动在 GitHub 页面上点按钮触发

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20         # 和你本地 package.json engines 里保持一致就好
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build         # Vite 会把网站打包到 dist/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist             # 上传 dist 作为待部署的静态站点

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4